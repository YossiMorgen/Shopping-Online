<div class="product_card">
    <span>
        {{product.productName}}
        {{product.price | currency:"ILS"}}
    </span>
    <span class="buttons">
        <button (click)="changeQuantity( amount - 1 )">
            ➖
        </button>
        <button>
            {{product.amount}}
        </button>
        <button (click)="changeQuantity(amount + 1)">
            ➕
        </button>
        <button class="remove" (click)="removeProduct()"> ❌ </button>
    </span>
    <hr>
    
</div>
