<div class="cartHeader">
    <div *ngIf="cartService.cart">
        <p>cartID - {{cartService.cart?.cartID}}</p>
        <p>products amount - </p>
        <p>total price - </p>
    </div>
    <div *ngIf="!cartService.cart" class="buttons">
        <!-- <button>Make an Order</button> -->
        <button (click)="createNewCart()">Create New Cart</button>
        <button (click)="getCart()">Continue Shopping </button>
    </div>

</div>
