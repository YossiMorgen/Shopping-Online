<div class="product_card">
    <span>{{product.productName}}</span>
    <span>
        <span>{{product.productName + product.weightType + " / " + product.price | currency:"ILS"}}</span>
        {{product.price | currency:"ILS"}}
    </span>
            
    <button mat-fab extended color="warn" class="delete" (click)="removeProduct()"><mat-icon>remove</mat-icon></button>

</div>
