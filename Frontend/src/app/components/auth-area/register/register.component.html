<mat-card>
    <mat-card-content>
        <mat-stepper linear #stepper>
            <mat-step [completed]="complete" [editable]="false" label="Email & password">
                <form *ngIf="!complete" [formGroup]="emailAndPasswordForm" (submit)="completeStep()">
                    
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                        <!-- <mat-error *ngIf="email.invalid">Please enter valid email</mat-error> -->

                    </mat-form-field>
            
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <!-- <mat-error *ngIf="password.invalid || password.errors?.['minlength']">Please enter password minimum 6 letters </mat-error> -->
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Confirm Password:</mat-label>
                        <input matInput type="password" formControlName="confirmPassword">
                        <!-- <mat-error *ngIf="confirmPassword.invalid || confirmPassword.errors?.['minlength']">Please enter confirm password minimum 6 letters </mat-error> -->
                    </mat-form-field>

                    <button mat-raised-button  [disabled]="emailAndPasswordForm.invalid"  >Validate Details</button>
                </form>
                    
                <div *ngIf="complete" >
                    <span> âœ… your details has been successfully checked ðŸ˜Š</span>
                    <br>
                    <button mat-raised-button matStepperNext #next>Next</button>
                </div>
            
        
            </mat-step>

            <mat-step  label="Name And Address">
                <form [formGroup]="nameAndAddressForm" (submit)="register()">
                    <mat-form-field appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName">
                        <!-- <mat-error *ngIf="confirmPassword.invalid || confirmPassword.errors?.['minlength']">Please enter confirm password minimum 6 letters </mat-error> -->
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Street</mat-label>
                        <input matInput formControlName="street">
                    </mat-form-field>

                    <button  mat-raised-button [disabled]="nameAndAddressForm.invalid"  >Register</button>

                </form>
                
            </mat-step>
        </mat-stepper>

        <div>
            in our store there is {{productsAmount}} products
            and {{ordersAmount}} orders
        </div>
    </mat-card-content>
</mat-card>
