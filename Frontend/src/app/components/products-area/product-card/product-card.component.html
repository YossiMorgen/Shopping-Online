<mat-card [@productsState] (click)="showEdit()" class="product">
    
    <img mat-card-image src src={{product.imageName}} alt="product pic">

    <mat-card-header>
        <mat-card-title>{{ product.productName }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency:"ILS" }}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
