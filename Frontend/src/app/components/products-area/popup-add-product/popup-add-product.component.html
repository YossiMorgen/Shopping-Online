<div mat-dialog-content>
  <mat-form-field>
    <input min="1" type="number" matInput [(ngModel)]="amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >No Thanks</button>
  <button mat-button [mat-dialog-close]="amount" cdkFocusInitial>Ok</button>
</div>
