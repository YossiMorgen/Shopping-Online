    <div class="cart" [class]="!cartService.products.length ? 'emptyCart' : 'fullCart'">
        <mat-card-header *ngIf="cartService.products.length">
            <mat-card-subtitle >{{cartService.totalAmount}} {{cartService.totalAmount === 1 ? 'product' : 'products'}} </mat-card-subtitle>
            <mat-card-title > {{cartService.totalPrice | currency:"ILS"}} </mat-card-title >
        
        </mat-card-header >
        <table >
            <tr *ngFor="let product of cartService.products">
                <td>{{product.productName}}</td>
                <td> {{product.amount}}</td>
                <td> {{product.price * product.amount | currency:"ILS"}} </td>
                <td class="delete">
                    <img (click)="changeProductAmount(product, product.amount +1)" src="../../../../assets/Plus_V2.png" alt="">
                    <img (click)="changeProductAmount(product, product.amount -1)" src="../../../../assets/Min_V2.png" alt="">
                </td> 
            </tr>
        </table >
        <div class="cartFooter">
            <button
                class="newCart"
                [class]="!cartService.totalPrice ? 'opacity0' : 'op'"  
                (click)="deleteCartProducts()"
            >
                Create A New Cart
            </button>
            <a [class]="cartService.totalPrice ? 'checkout' : 'noCheckout'"  class="checkout" routerLink="/order">checkout</a>
        </div >
    </div>
