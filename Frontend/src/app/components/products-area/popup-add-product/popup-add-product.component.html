<app-login *ngIf="!auth.user"></app-login>
<div *ngIf="auth.user" class="box">
  <app-product-card class="card" [product]="product" ></app-product-card>
  <div class="footer">
    <button cdkFocusInitial [mat-dialog-close]="amount">Add To Cart</button>
    <input min="1" type="number" [(ngModel)]="amount">
    <span>{{product.price * amount | currency:"ILS"}}</span>
  </div>
</div>

<button (click)="onNoClick()" class="close">x</button>
