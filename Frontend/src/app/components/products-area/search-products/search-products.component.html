<mat-form-field class="example-form-field">
    <mat-label>Search Products</mat-label>
    <input 
        matInput 
        type="text" 
        [(ngModel)]="input"
        pattern="([a-z]{1,7})"
    >
   

    <button 
    matSuffix
        *ngIf="visibility() === 'order' && input"
        type="submit"
        mat-icon-button
    >
        <mat-icon>search</mat-icon>
    </button>

    
     <button 
        matSuffix 
        *ngIf="visibility() === 'products' && input" 
        matSuffix 
        mat-icon-button 
        aria-label="Clear" 
        (click)="input=''"
    >
      <mat-icon>close</mat-icon>
    </button>
    
    <a 
        matSuffix
        mat-icon-button
        *ngIf="visibility() === 'products' && input"
        [routerLink]="[]" 
        [queryParams]="{ 'search': input }"
    ><mat-icon>search</mat-icon></a>
  </mat-form-field>
