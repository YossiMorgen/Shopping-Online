<div class="productsList">
    <div *ngFor="let product of productsService.products">
        
        <a *ngIf="auth.isAdmin()" [routerLink]="[ 'edit' ]" [queryParams]="{ 'product_id': product.productID  }">
            <app-product-card  [product]="product"></app-product-card>
        </a>

        <app-product-card *ngIf="!auth.isAdmin()" [product]="product"></app-product-card>

    </div>
</div>
